<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Clientes</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body ng-app="clientes">
        <div class="container" ng-controller="PaginaController">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <span class="navbar-brand">Clien Tella</span>
                </div>

                <ul class="nav navbar-nav">
                    <li ng-click="pagina = 'consultar'"><a href="#">Consultar</a></li>
                    <li ng-click="pagina = 'adicionar'"><a href="#">Adicionar</a></li>
                </ul>
            </nav>

            <!-- Listagem de Clientes -->
            <div class="row" ng-controller="ListaController" ng-show="pagina == 'consultar'">
                <!-- coluna esquerda com lista de clientes -->
                <div class="col-md-4 col-lista">
                    <ul class="panel panel-default">
                        <li ng-repeat="cliente in clientes" ng-click="setClienteAtivo(cliente)">
                            <img src="{{cliente.avatar}}">
                            <span>{{cliente.nome}}</span>
                        </li>
                    </ul>
                </div>

                <!-- coluna direita com detalhes de cliente -->
                <div class="col-md-8 col-detalhes">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3>{{clienteAtivo.nome}}</h3>
                        </div>

                        <div class="panel-body">
                            <img ng-src="{{clienteAtivo.avatar}}">

                            <p>Idade: {{clienteAtivo.idade}}</p>
                            <p>Telefone: {{clienteAtivo.telefone}}</p>
                            <p>Email: {{clienteAtivo.email}}</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cadastro de Clientes -->
            <div class="row form-cadastro" ng-controller="FormController" ng-show="pagina == 'adicionar'">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3>Cadastrar Cliente</h3>
                        </div>

                        <div class="panel-body">
                            <div class="form-group col-md-6">
                                <label>Nome</label>
                                <input type="text" class="form-control" ng-model="dados.nome">
                            </div>

                            <div class="form-group col-md-6">
                                <label>Avatar</label>
                                <input type="text" class="form-control" ng-model="dados.avatar">
                            </div>

                            <div class="form-group col-md-6">
                                <label>E-mail</label>
                                <input type="email" class="form-control" ng-model="dados.email">
                            </div>

                            <div class="form-group col-md-3">
                                <label>Telefone</label>
                                <input type="tel" class="form-control" ng-model="dados.telefone">
                            </div>

                            <div class="form-group col-md-3">
                                <label>Idade</label>
                                <input type="number" class="form-control" ng-model="dados.idade">
                            </div>

                            <div class="col-md-6">
                                <button class="btn btn-success" ng-click="cadastrar()">Cadastar</button>
                            </div>
                        </div>


                    </div>
                </div>
            </div>

        </div>

        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
