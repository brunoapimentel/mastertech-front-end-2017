<section>
    <h1>Minha Loja</h1>
    <h2>Lista de Produtos do Administrador</h2>

    <button class="btn btn-success" ui-sref="admin-cadastro">Novo Produto</button>

    <table>
        <tr ng-repeat="produto in produtos">
            <td> <img ng-src="{{produto.imagem}}"></td>
            <td>{{produto.nome}}</td>
            <td>{{produto.preco}}</td>
            <td><button class="btn btn-danger" ng-click="excluir(produto)">Excluir</button></td>
        </tr>
    </table>
</section>
